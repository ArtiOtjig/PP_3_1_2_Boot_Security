<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form method="POST" th:action="@{/users/edit}" th:object="${user}">
    <input name="id" th:field="*{id}" th:value="${user.getId()}" hidden="hidden">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if = "${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname">
    <div style="color: red" th:if = "${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br>
    <label for="phone">Enter phone:</label>
    <input type="text" th:field="*{phoneNumber}" id="phone">
    <div style="color: red" th:if = "${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone error</div>
    <br>
    <label for="email">Enter e-mail:</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if = "${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</div>
    <br>
    <input type="submit" value="Update">

</form>
</body>
</html>
